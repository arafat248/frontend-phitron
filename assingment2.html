<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Drink Card Project</title>
  <link rel="stylesheet" href="assingment2.css">
</head>
<body>
  <h1>Drink Card Project</h1>
  <div class="search-bar">
    <input type="text" id="searchInput" placeholder="Search drinks...">
    <button id="searchBtn">Search</button>
  </div>

  <div class="container">
    <div id="drinkContainer"></div>
    <div class="group-card">
      <h2>Added to Group</h2>
      <ul id="groupList"></ul>
      <p id="drinkCount">Drink Count: 0</p>
    </div>
  </div>

  <div id="drinkModal" class="modal">
    <div class="modal-content">
      <h2>Drink Details</h2>
      <p id="modalContent"></p>
      <button onclick="closeModal()">Close</button>
    </div>
  </div>

  <script src="assingment2.js"></script>
</body>
</html>
